server:
  port: ${SERVER_PORT:3500}

spring:

  application:
    name: inventory

  kafka:
    bootstrap-servers: ${KAFKA_BROKER:localhost:9092}
    command-topics:
      update-inventory: update-inventory
      rollback-inventory-update: rollback-inventory-update
    consumer:
      group-id: inventory-group
      auto-offset-reset: latest

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5436}/${DB_NAME:inventory-db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org:
      apache:
        kafka: OFF
