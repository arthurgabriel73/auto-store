server:
  port: ${SERVER_PORT:3000}

spring:

  application:
    name: bff

  kafka:
    bootstrap-servers: ${KAFKA_BROKER:localhost:9092}
    consumer:
      group-id: bff-group
      auto-offset-reset: latest

  data:
    mongodb:
      database: admin
      uri: ${MONGO_DB_URI:mongodb://admin:123456@localhost:27018}

logging:
  level:
    org:
      apache:
        kafka: OFF
