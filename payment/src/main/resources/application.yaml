server:
  port: ${SERVER_PORT:3400}

spring:

  application:
    name: payment

  kafka:
    bootstrap-servers: ${KAFKA_BROKER:localhost:9092}
    command-topics:
      process-payment-command: process-payment-command
      refund-payment-command: refund-payment-command
    consumer:
      group-id: payment-group
      auto-offset-reset: latest

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5435}/${DB_NAME:payment-db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org:
      apache:
        kafka: OFF
